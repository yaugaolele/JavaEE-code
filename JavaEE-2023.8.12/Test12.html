<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格标签 -->
    <!-- 创建一个三行三列的表格 -->
    <table border="1" width="400px" height="200px">
        <!-- 表头 -->
        <thead>
            <!-- 表头内容 -->
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </thead>

        <!-- 表单 -->
        <tbody>
            <!-- 第一行信息 -->
            <tr>
                <td>张三</td>
                <td>18</td>
                <td rowspan="2">男</td>
            </tr>

            <!-- 第二行信息 -->
            <tr>
                <td>王五</td>
                <td>20</td>
            </tr>

            <!-- 第三行信息 -->
            <tr>
                <td colspan="2">李四   |   18</td>
                <td>女</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
